<!DOCTYPE html>
<html lang="">
<head>
<title>Time Complexity</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Factorial Square and Triangular Number Calculator</h1>
<p>Enter a number between 1 and 12:</p>
<input type="number" min="1" max="12" autofocus id="number">
<p>The factorial of <span id="n"></span> is:</p>
<p id="factorial"></p>
<p>The square of <span id="n1"></span> is:</p>
<p id="square"></p>
<p>The triangular number of <span id="n2"></span> is:</p>
<p id="triangular"></p>
<script>
function calculate() {

  var number = document.getElementById("number").value;
  var factorial = 1;
  for (var i = 1; i <= number; i++) {
    factorial *= i;
  }
  document.getElementById("factorial").innerHTML = factorial;
    document.getElementById("n").innerHTML = number;
  var square = number * number;
  document.getElementById("square").innerHTML = square;
    document.getElementById("n1").innerHTML = number;
  var triangular = 0;
  for (var i = 1; i <= number; i++) {
    triangular += i;
  }
  document.getElementById("triangular").innerHTML = triangular;
    document.getElementById("n2").innerHTML = number;
    document.getElementById("number").value = "";
}
const enc = document.getElementById("number");
enc.addEventListener('keyup', (e) => {
    if (e.keyCode === 13) {
    calculate();
    }
});
</script>
<button onclick="calculate()" id="calc">Calculate</button>
</body>
</html>
